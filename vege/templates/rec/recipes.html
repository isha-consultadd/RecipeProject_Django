{% extends "base.html" %}
{% block start %}

<div class="container">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe Name</label>
          <input name="recipe-name" required type="text" class="form-control">
          
        </div>
        <div class="form-group">
          <label  for="exampleInputPassword1">Recipe Description</label>
          <textarea class="form-control" name="recipe-description" required ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Recipe Image</label>
            <input name="recipe-image" required type="file" class="form-control">
            
          </div>
        
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for recipe in recipes %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_description}}</td>
            <td>
                <img src ="/media/{{recipe.recipe_image}}" style="height: 100px;"></td>
                <td>
                    <a href="/delete-recipe/{{recipe.id}}" class="btn btn-danger">Delete</a>
                    <a href="/update-recipe/{{recipe.id}}" class="btn btn-success">Update</a>
                </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
