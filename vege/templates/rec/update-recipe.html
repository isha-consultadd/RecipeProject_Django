{% extends "base.html" %}
{% block start %}

<div class="container">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe Name</label>
          <input name="recipe-name" required value="{{recipes.recipe_name}}"type="text" class="form-control">
          
        </div>
        <div class="form-group">
          <label  for="exampleInputPassword1">Recipe Description</label>
          <textarea class="form-control" value="" name="recipe-description" required >{{recipes.recipe_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Recipe Image</label>
            <input name="recipe-image" required type="file" class="form-control">
            
          </div>
        
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
      
</div>
{% endblock %}
